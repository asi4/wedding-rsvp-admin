<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input.invalid {
            border: 2px solid red !important;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
            display: none;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Create Admin Account</h2>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />

        <label class="error-message" id="emailError">Invalid email format</label>
        <input type="email" id="email" placeholder="Email" required />

        <label class="error-message" id="passwordError">Password must be at least 6 characters</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" id="signupBtn" disabled>
            <span id="signupBtnText">Sign Up</span>
            <span id="spinner" class="spinner" style="display:none;">‚è≥</span>
        </button>

        <div class="error" id="signupError"></div>
    </form>
    <p>Already have an account?</p>
    <button onclick="window.location.href='login.html'">Login</button>
</div>

<script> src= "./js/signup.js"</script>

</body>
</html>

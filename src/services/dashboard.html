<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 20px;
        }
        .logout-btn {
            background-color: #7c3aed;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f1f1f;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .status {
            font-weight: bold;
        }
        .status.active {
            color: #00ff00;
        }
        .status.inactive {
            color: #ff4c4c;
        }
        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .approve-btn {
            background-color: #4caf50;
            color: white;
        }
        .deactivate-btn {
            background-color: #ff9800;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Wedding RSVP Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
    <h2>Registered Users</h2>
    <table id="userTable">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_BASE = "https://wedding-rsvp-admin.onrender.com/api";
    const token = localStorage.getItem("token");

    if (!token) window.location.href = "/login.html";

    async function fetchUsers() {
        try {
            const res = await fetch(`${API_BASE}/users`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            const users = await res.json();
            renderUsers(users);
        } catch (err) {
            console.error("Failed to fetch users", err);
        }
    }

    function renderUsers(users) {
        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td class="status ${user.isActive ? 'active' : 'inactive'}">
            ${user.isActive ? 'Active' : 'Inactive'}
          </td>
          <td>
            ${user.isActive
                ? `<button class="action-btn deactivate-btn" onclick="toggleStatus('${user._id}', false)">Deactivate</button>`
                : `<button class="action-btn approve-btn" onclick="toggleStatus('${user._id}', true)">Approve</button>`
            }
            <button class="action-btn delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
          </td>
        `;
            tbody.appendChild(tr);
        });
    }

    async function toggleStatus(userId, isActive) {
        try {
            await fetch(`${API_BASE}/users/${userId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ isActive })
            });
            await fetchUsers();
        } catch (err) {
            console.error("Failed to update status", err);
        }
    }

    async function deleteUser(userId) {
        if (!confirm("Are you sure you want to delete this user?")) return;
        try {
            await fetch(`${API_BASE}/users/${userId}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${token}` }
            });
            await fetchUsers();
        } catch (err) {
            console.error("Failed to delete user", err);
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
    }

    fetchUsers();
</script>
</body>
</html>

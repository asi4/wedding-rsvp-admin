<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #1e1e1e;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #2c2c2c;
            color: #f1f1f1;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        input.invalid {
            border: 2px solid red !important;
            outline: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin: -6px 0 8px;
            text-align: left;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #6200ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3700b3;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .error {
            color: #ff6b6b;
            margin-top: 12px;
        }

        .spinner {
            display: inline-block;
            margin-left: 6px;
        }

        p {
            margin-top: 20px;
            color: #ccc;
        }

        .alt-button {
            margin-top: 8px;
            background: #7c3aed;
        }

        .alt-button:hover {
            background: #a78bfa;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Create Admin Account</h2>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />

        <label class="error-message" id="emailError">Invalid email format</label>
        <input type="email" id="email" placeholder="Email" required />

        <label class="error-message" id="passwordError">Password must be at least 6 characters</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" id="signupBtn" disabled>
            <span id="signupBtnText">Sign Up</span>
            <span id="spinner" class="spinner" style="display:none;">‚è≥</span>
        </button>

        <div class="error" id="signupError"></div>
    </form>

    <p>Already have an account?</p>
    <button class="alt-button" onclick="window.location.href='login.html'">Login</button>
</div>

<script src="./signup.js"></script>
</body>
</html>

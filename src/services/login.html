<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1a1a1a;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2b2b2b;
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-login {
            background-color: #6b6b6b;
            color: white;
        }

        .btn-login:hover {
            background-color: #808080;
        }

        .btn-signup {
            background-color: #7c3aed;
            color: white;
        }

        .btn-signup:hover {
            background-color: #a78bfa;
        }

        p {
            margin-top: 20px;
            margin-bottom: 5px;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
        <label for="email"></label><input type="email" id="email" placeholder="Email" required />
        <label for="password"></label><input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn btn-login">Login</button>
        <p id="loginError" class="error-message" style="display: none; color: red;"></p>
        <p>Don't have an account?</p>
        <button type="button" class="btn btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
    </form>
</div>

<script src="./js/login.js"></script>
</body>
</html>
